<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/pilgrim.css">
  <link rel="icon" type="image/x-icon" href="/favicon/favicon_mw.ico">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <title>Pilgrim </title>
</head>

<body>
  <!-- MAIN RENDER -->
  <section class="header">
    <img class="header__icon" src="../img/Webpage_Pilgrim/Pilgrim_Icon.jpg" alt="">
    <img src="/img/Webpage_Pilgrim/03_WIZ_PANORAMA.jpg" class="header__main-render" alt="">
    <button class="header__button">&#129137;</button>
  </section>
  <!-- DESCRIPTION AND MAP -->
  <section class="description">
    <div class="description__text">
      <br>
      <p class="description__text__paragraph">Typologie: <span class="text__paragraph__span">
        </span>
      </p>
      <br>
      <hr>
      <br>
      <p class="section__txt__p__bullet">Universität: <span class="text__paragraph__span"> </span> </p>
      <br>
      <hr>
      <br>
      <p class="section__txt__p__bullet">Land: <span class="text__paragraph__span"></span></p>
      <br>
      <hr>
      <br>
      <p class="section__txt__p__bullet">Team: <span class="text__paragraph__span">Kamil Wróbel Michal Wachura</span>
      </p>
      <br>
      <hr>
      <p>
      </p>
      <br>
    </div>
    <div class="description__map">
      <div id="map"></div>
    </div>
  </section>
  <!-- DRAWINGS -->
  <section class="drawings">





  </section>
  <!-- RENDERINGS SLIDER -->
  <section class="renderings">
    <div class="slider__arrow">
      <button class="slider__arrow--left">&#129137;</button>
    </div>
    <div class="  slider">
      <div class="slider__slide"><img class="slide__img" src="../img/Webpage_Marina/renders/0_Render_Marina.jpg"
          alt="render_marina_0"></div>
      <div class="slider__slide"><img class="slide__img" src="../img/Webpage_Marina/renders/1_Render_Marina.jpg"
          alt="render_marina_1"></div>
      <div class="slider__slide"><img class="slide__img" src="../img/Webpage_Marina/renders/2_Render_Marina.jpg"
          alt="render_marina_2"></div>
      <div class="slider__slide"><img class="slide__img" src="../img/Webpage_Marina/renders/3_Render_Marina.jpg"
          alt="render_marina_3"></div>
      <div class="slider__slide"><img class="slide__img" src="../img/Webpage_Marina/renders/4_Render_Marina.jpg"
          alt="render_marina_4"></div>
      <div class="slider__slide"><img class="slide__img" src="../img/Webpage_Marina/renders/5_Render_Marina.jpg"
          alt="render_marina_5"></div>
      <div class="slider__slide"><img class="slide__img" src="../img/Webpage_Marina/renders/6_Render_Marina.jpg"
          alt="render_marina_6"></div>
      <div class="slider__slide"><img class="slide__img" src="../img/Webpage_Marina/renders/7_Render_Marina.jpg"
          alt="render_marina_7"></div>
      <div class="slider__slide "><img class="slide__img" src="../img/Webpage_Marina/renders/8_Render_Marina.jpg"
          alt="render_marina_8"></div>
    </div>
    <div class="slider__arrow">
      <button class="slider__arrow--right">&#129137;</button>
    </div>
  </section>
  <section class="model-viewer">
    <!--  
    <iframe title="Speckle"
      src="https://app.speckle.systems/projects/3013cf6671/models/1b4968286a#embed=%7B%22isEnabled%22%3Atrue%2C%22isTransparent%22%3Atrue%2C%22hideControls%22%3Atrue%2C%22hideSelectionInfo%22%3Atrue%7D"
      frameborder="0"></iframe>
  -->
  </section>
  <footer>
    <button class="footer__button">&#129137;</button>
  </footer>
</body>
<div class="cursor"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="/js/cursor.js"></script>
<script src="/js/map_pilgrim.js"></script>
